<h4>Register</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input formControlName = "firstName" type="firstName" name="firstName" id="firstName" placeholder="firstName" class="">
    <input formControlName = "lastName" type="lastName" name="lastName" id="lastName" placeholder="lastName" class="">
    <input formControlName = "document" type="document" name="document" id="document" placeholder="document" class="">
    <input formControlName = "email" type="email" name="email" id="email" placeholder="email" class="">
    <input formControlName = "password" type="password" name="password" id="password" placeholder="senha" class="">
    <button type="submit">Abra sua conta !</button>
</form>
